<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runteams</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login">
                <img class="avatar" src="logo.png" alt="logo">
                <h2>Inicio de sesión</h2>
                <form action="">
                    <input type="text" name="username" placeholder="Usuario" class="username">
                    <input type="password" name="passaword" placeholder="Contraseña" class="passaword">
                    <input id="submit" type="submit" value="Siguiente" class="submit">
                </form>
                <p>¿Ha olvidado su usuario o contraseña?</p>
                <button class="fab"><i class="fab fa-google"></i>Continuar con Google</button>
            </div>
        </div>
    </div>
</body>
</html>
